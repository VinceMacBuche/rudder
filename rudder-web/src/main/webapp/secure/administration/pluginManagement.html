<lift:surround with="menu/menu-home" at="content">

<head>
<title>Rudder - Plugins Management</title>
</head>

<div class="portlet">
  <div class="portlet-header">Plugin management</div>
  <div class="portlet-content"> 
   
    <div class="intro">
      <div>
        Loaded plugins and their configuration.
      </div>
    </div>
    <hr class="spacer"/>

    <div class="lift:administration.PluginManagement.display">
      <div class="portlet">
        <div class="portlet-header">[Here comes the plugins name]</div>
        <div class="portlet-content">
          <div class="deca">
            
             <ul class="pluginpadd">
              <li><b>Plugin ID:</b> <span id="pluginId">[Here comes the plugin id]</span></li>
              <li><b>Plugin version:</b> <span id="pluginVersion">[Here comes the plugin version]</span></li>
             </ul>
             <br/>
            
            <div class="plugin-description" class="pluginpadd">
              <span id="pluginDescription">[Here comes the plugin description]</span>
            </div>
          </div>
        </div>
      </div>
    </div>
 </div>
 <br/>
</div>
</lift:surround>
