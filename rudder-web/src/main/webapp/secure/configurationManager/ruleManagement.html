
<lift:surround with="menu/menu-configure" at="content">

<head>
<title>Rudder - Rules Management</title>
</head>

<lift:configuration.RuleManagement.head />

<div class="portlet">
  <div class="portlet-header">Rule Management</div>
  <div class="portlet-content">
    <div class="intro">
    <lift:authz role="directive_read">
      <div>
		  Manage <em>Rules</em>, to apply previously defined <a href="/secure/configurationManager/directiveManagement"><em>Directives</em></a> to <a href="/secure/nodeManager/groups"><em>Groups</em></a> of Nodes. 
      </div>
      </lift:authz>
    </div>
    <div >
      <div class="inner-portlet" style="float:left; margin-top:10px; width: 20%;">
        <div class="inner-portlet-header" style="letter-spacing:1px; padding-top:0;">CATEGORIES</div>
          <div class="inner-portlet-content" id="categoryTreeParent">
            <lift:configuration.RuleManagement.viewCategories />
          </div>
      </div>
      <div class="inner-portlet" style="float:left; width:75%; margin-top:10px;">
        <div class="inner-portlet-header" style="letter-spacing:1px; padding-top:0;" id="categoryDisplay">RULES</div>
        <div class="inner-portlet-content" style="padding-left:0px;">
          <lift:configuration.RuleManagement.viewRules />
        </div>
      </div>
    </div>
    <hr class="spacer"/>
    <div id="editRuleZonePortlet" class="inner-portlet nodisplay">
      <div class="inner-portlet-header">Rule details</div>
      <div class="inner-portlet-content">
        <lift:configuration.RuleManagement.editRule />  
      </div>
    </div>
  </div>

  <div id="createRulePopup" class="nodisplay">
    <lift:ignore>
      This div gets the content of the createRule injected within
    </lift:ignore>
    <div id="createRuleContainer"/>
  </div>


  
</div>
</lift:surround>
