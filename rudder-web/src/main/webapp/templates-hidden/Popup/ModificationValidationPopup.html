
<!-- 
 Validation pop-up for modification on group and directive.

 The validation pop-up contains 3 mains parts, optionnaly empty:

 - the list of impacted Rules by that modification
 - the change message
 - the workflows part (asking what to do if the wf is enable)
 -->
<xml:group> 
<component:validationPopup>
<div id="validationContainer">
  <div class="simplemodal-title">
    <h1 id="dialogTitle">[Some modification on item]</h1>
    <hr />
  </div>
  <div class="simplemodal-content">
    <div id="explanationMessageZone">
      [Here come the explanation message]
    </div>
    <div id="disableItemDependencies">
      Here comes the grid of Rules that will be removed
    </div>
    <br />
    <div id="validationForm">
      <div class="reasonsFieldsetPopup">
        <h3>Change message</h3>
        <p id="reasonMessage">[Please enter a message explaining the reason for this change.]</p>
        <ul id="reasonFieldError">[error]</ul>
        <input type="textarea" id="reasonField" />
      </div>
      <hr class="spacer" />
    <div id="changeRequestZone">
      <h3>Change Request</h3>
      <div id="changeRequestType" style="text-align:center">
        <input type="radio" id="radioQuick" />A quick change request
        <input type="radio" id="radioNew"/>A new change request
        <input type="radio" id="radioExisting"/>An existing change request
      </div>
      <div id="changeRequestInputs" style="padding:20px">
        <div id="newChangeRequest">
          <input type="text" id="changeRequestName" />
          <br/>
          <input type="text" id="changeRequestDescription" />
        </div>
        <div id="existingChangeRequest"  class="nodisplay">
          <select>
            <option>Draft1 [private draft]</option>
            <option>Draft2 [private draft]</option>
            <option>Existing change request</option>
            <option>An other one</option>
            <option>...</option>
          </select>
        </div>
      </div>
    </div>
    <div class="simplemodal-bottom">
      <hr />
      <div class="popupButton">
        <span>
          <button class="simplemodal-close" onClick="$.modal.close();" style="float:left">Cancel</button>
          <button id="saveCreateDraft">[Create Draft]</button>
          <button id="saveStartWorkflow">[Submit Draft]</button>
        </span>
      </div>
    </div>
  </div>
</div>
</div>
</component:validationPopup>
</xml:group>
