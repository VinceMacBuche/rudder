<xml:group>


<component:header>
        <div id="backButton" style ="float: left; margin-left: 40px;"/>
        <div id="CRStatus" class="ui-button  ui-corner-all ui-state-default" style="float: right; font-size: 15px; font-weight: bold; padding: 7px; margin-right: 40px; cursor:default;" />
             <hr class="spacer"/>
        <div id="CRName" style="margin-left: 40px; font-weight: bold; font-size: 25px;"/>
        
        <hr class="spacer"/>
        <i id="CRLastAction" style="margin-left: 75px; font-size: 15px;" />
</component:header>

<component:details>
 

    <div id="detailsForm" class="object-details" style="margin:0 40px">
            <div id="warning">
                      <div id="rebaseButton" style="float:right"/>
             <img src="/images/icWarn.png" alt="Warning!" height="32" width="32" class="warnicon"/>
          <h3>The initial state of your change request has changed. Please apply your changes on the current state</h3>

          </div>
                    <hr class="spacer"/>
        <div id="CRName"/>
        <hr class="spacer"/>
        <div class="wbBaseField">
          <b class="threeCol">ID: </b>
          <span id="CRId">
            Here comes the rudder ID
           </span>
        </div>
        <div class="wbBaseField">
          <b class="threeCol">Status: </b>
          <span id="CRStatus">
            Here comes change request status
           </span>
        </div>
        <hr class="spacer"/>
        <div id="CRDescription"/>
        <div id="CRSave"/>

	</div>
</component:details>

<component:changes>
    <div id="changes"  style=" margin: 0 40px; clear:both;  max-height:400px; border-radius:6px; border:2px ridge; position:relative; overflow:hidden;">
      <div id="changeSelector" style="float:left; border-right: 2px ridge; max-height:390px; height:100%; width:225px; overflow:auto; padding:5px; position:absolute; padding-bottom:0">
        <div id="changeTree">
          <ul/>
        </div>
      </div>
      <div id="changeDisplay"  style="margin: 10px 10px 10px 250px;">
        <ul id="changeRequestTabMenu" style="height:30px">
            <li><a href="#historyTab">Change history</a></li>
            <li><a href="#diffTab">Diff</a></li>
        </ul>
        <div id="historyTab" style ="max-height:345px; overflow: auto">
          <div id="history"></div>
        </div>
        <div id="diffTab" style="max-height:345px; overflow: auto">
        <div id="diff"></div>
        </div>
      </div>
    </div>
            <hr class="spacer"/>
</component:changes>

</xml:group>
